descriptions:
  - title: Keep your data secure
    subtitle: Security
    content: Open Distro for Elasticsearch protects your cluster by providing a comprehensive set of advanced security features, including a number of authentication options (such as Active Directory and OpenID), encryption in-flight, fine-grained access control, detailed audit logging, advanced compliance features, and more.
    img: "/assets/media/screenshots/security_login_page.png"
    action_learn:
      label: 'Learn more'
      url: '/features/security.html'
    action_download:
      label: 'Download'
      url: 'downloads.html'

  - title: Get notified automatically
    subtitle: Alerting
    content: Open Distro for Elasticsearch provides a powerful, easy to use, event monitoring and alerting system, enabling you to monitor your data and send notifications automatically to your stakeholders. With an intuitive Kibana interface and powerful API, it is easy to set up and manage alerts. Build spacific alert conditions using Elasticsearch's query and scripting capabilities that enables teams to reduce response times for operational and security events.
    img: "/assets/media/screenshots/alert_screen_1.png"
    action_learn:
      label: 'Learn more'
      url: '/features/alerting.html'
    action_download:
      label: 'Download'
      url: 'downloads.html'

  - title: Query with familiar tools
    subtitle: SQL
    content: Open Distro for Elasticsearch makes it easy for users proficient in SQL to interact with their Elasticsearch cluster and integrate it with other SQL-compliant systems. SQL offers more than 40 functions, data types, and commands including join support and direct export to CSV.
    img: "/assets/media/screenshots/sql_devtools.png"
    action_learn:
      label: 'Learn more'
      url: '/features/SQL%20Support.html'
    action_download:
      label: 'Download'
      url: 'downloads.html'

  - title: Get deep diagnostic insights
    subtitle: Performance Analyzer
    content: Performance Analyzer provides deep visibility into system bottlenecks by allowing you to query Elasticsearch metrics alongside detailed network, disk, and operating system stats. Performance Analyzer runs independently without any performance impact even when your cluster us under stress. Check out the PerfTop CLI for Performance Analyzer to begin diving deep into your system.
    img: "/assets/media/screenshots/perftop_network.gif"
    action_learn:
      label: 'Learn more'
      url: '/features/analyzer.html'
    action_download:
      label: 'Download'
      url: 'downloads.html'

